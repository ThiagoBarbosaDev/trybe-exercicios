<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="dist/css/DatePickerX.min.css" />
    <script src="dist/js/DatePickerX.min.js"></script>
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <form action="" method="get" id="form-id" class="">
        <legend id="legend-main">TRYBE TRIP</legend>
        <div class="form-group">
          <label for="nome-id">Nome Completo:</label>
          <input
            type="text"
            name="nome-name"
            id="nome-id"
            class="form-control"
            placeholder="Prencha seu nome"
          />
        </div>
        <div class="form-group">
          <label for="email-id">E-mail:</label>
          <input
            type="email"
            name="email-name"
            id="email-id"
            class="form-control"
            placeholder="Preencha seu email"
          />
        </div>

        <fieldset class="form-group">
          <legend class="col-form-label">Destino</legend>
          <div class="row" id="communication_radio_group">
            <div class="col-sm-10">
              <div class="form-check">
                <input
                  type="radio"
                  name="radio"
                  id="communication_radio_group1"
                  class="form-check-input"
                />
                <label for="communication_radio_group1" class="form-check-label"
                  >Cidade</label
                >
              </div>
            </div>

            <div class="col-sm-10">
              <div class="form-check">
                <input
                  type="radio"
                  name="radio"
                  id="communication_radio_group2"
                  class="form-check-input"
                />
                <label for="communication_radio_group2" class="form-check-label"
                  >Campo</label
                >
              </div>
            </div>

            <div class="col-sm-10">
              <div class="form-check">
                <input
                  type="radio"
                  name="radio"
                  id="communication_radio_group3"
                  class="form-check-input"
                />
                <label for="communication_radio_group3" class="form-check-label"
                  >Praia</label
                >
              </div>
            </div>

            <div class="col-sm-10">
              <div class="form-check">
                <input
                  type="radio"
                  name="radio"
                  id="communication_radio_group4"
                  class="form-check-input"
                />
                <label for="communication_radio_group4" class="form-check-label"
                  >Montanhas</label
                >
              </div>
            </div>
          </div>
        </fieldset>

        <div class="form-group">
          <label for="textarea-id">
            Em até 500 caracteres, por que você deveria ser a pessoa
            desenvolvedora a ganhar o concurso TrybeTrip?
          </label>
          <textarea
            name="textarea-name"
            id="textarea-id"
            class="form-control"
            placeholder="Escreva aqui."
          ></textarea>
        </div>

        <div class="date-container">
          <div class="form-group">
            <label for="date-ida-id" class="real"> Dia de Ida </label>
            <input
              type="date"
              name="date-name"
              id="date-ida-id"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="date-volta-id" class="real"> Dia de Retorno </label>
            <input
              type="date"
              name="date-name"
              id="date-volta-id"
              class="form-control"
            />
          </div>
        </div>

        <div class="form-group">
          <input
            type="checkbox"
            name="checkbox-name"
            id="checkbox-id"
            class="form-check-input"
          />
          <label for="checkbox-id" class="form-check-label">
            Gostaria de receber outras incríveis oportunidades oferecidas pela
            Trybe?
          </label>
        </div>

        <div class="form-group">
          <input
            type="checkbox"
            name="checkbox-name2"
            id="agreement-checkbox"
            class="form-check-input"
            required
          />
          <label for="agreement-checkbox" class="form-check-label">
            Concordo que imagens das minhas férias poderão ser usadas na
            divulgação de concursos futuros.
          </label>
        </div>

        <div class="form-group">
          <label for=""> Nos envie suas fotos de viagem! </label>
          <input
            type="file"
            name=""
            id=""
            accept=".png,.jpg"
            class="form-control-file"
          />
        </div>

        <div class="form-group btn-container">
          <button
            type="submit"
            id="submit-button"
            class="btn btn-primary"
            disabled
          >
            SUBMIT
          </button>
          <button type="button" id="clear" class="btn btn-warning">
            RESET
          </button>
        </div>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
