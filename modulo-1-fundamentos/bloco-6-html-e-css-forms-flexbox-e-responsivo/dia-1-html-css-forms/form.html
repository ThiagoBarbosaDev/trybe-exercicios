<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="get" id="form-id">
      <label for="nome-id">Nome Completo:</label>
        <input
          type="text"
          name="nome-name"
          id="nome-id"
          minlength="10ch"
          maxlength="40ch"
        />

      <br />
      <label for="email-id">E-mail:</label>
        <input
          type="email"
          name="email-name"
          id="email-id"
          minlength="10ch"
          maxlength="50ch"
        />

      <section>
        <label for="radio-opt-cidade">Cidade</label>
        <input type="radio" name="destino" id="radio-opt-cidade" />
        
        <label for="radio-opt-campo">Campo</label>
        <input type="radio" name="destino" id="radio-opt-campo" />
        
        <label for="radio-opt-praias">Praia</label>
        <input type="radio" name="destino" id="radio-opt-praias" />

        <label for="radio-opt-montanhas">Montanhas</label>
        <input type="radio" name="destino" id="radio-opt-montanhas" />
      </section>

      <section>
        <label for="textarea-id"> Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
          TrybeTrip? </label>
          <br />
          <textarea
            name="textarea-name"
            id="textarea-id"
            cols="30"
            rows="10"
            maxlength="500ch"
          ></textarea>
      </section>

      <section>
        <label for="date-id">Qual a melhor data para realizar sua viagem? </label>
        <input type="date" name="date-name" id="date-id" />
      </section>


      <section>
        <input type="checkbox" name="checkbox-name" id="checkbox-id" />
        <label for="checkbox-id">Gostaria de receber outras incríveis oportunidades oferecidas pela
        Trybe?</label>
      </section>


      <section>
        <input type="checkbox" name="checkbox-name2" id="agreement-checkbox" />
        <label for="agreement-checkbox">Concordo que imagens das minhas férias poderão ser usadas na divulgação
          de concursos futuros.</label>
      </section>


      <section>
        <input type="file" name="" id="" accept=".png,.jpg" />
        <label for="">Nos envie sua foto</label>
      </section>

      <section>
        <button type="submit" id="submit-button" disabled>SUBMIT</button>
        <button type="button" id ="clear">RESET</button>
      </section>

    </form>
    <script src="script.js"></script>
  </body>
</html>
