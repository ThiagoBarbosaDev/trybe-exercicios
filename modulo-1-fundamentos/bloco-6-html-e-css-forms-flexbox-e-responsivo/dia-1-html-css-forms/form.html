<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="get" id="form-id">
      <label for="nome-id"
        >Nome Completo:
        <input
          type="text"
          name="nome-name"
          id="nome-id"
          minlength="10ch"
          maxlength="40ch"
        />
      </label>
      <br />
      <label for="email-id"
        >E-mail:
        <input
          type="email"
          name="email-name"
          id="email-id"
          minlength="10ch"
          maxlength="50ch"
        />
      </label>
      <br />

      <label for="radio-opt-cidade">
        <input type="radio" name="radio" id="radio-opt-cidade" />
        Cidade</label
      >

      <label for="radio-opt-campo">
        <input type="radio" name="radio" id="radio-opt-campo" />
        Campo</label
      >

      <label for="radio-opt-praias">
        <input type="radio" name="radio" id="radio-opt-praias" />
        Praia</label
      >

      <label for="radio-opt-montanhas">
        <input type="radio" name="radio" id="radio-opt-montanhas" />
        Montanhas</label
      >
      <br />
      <label for="textarea-id">
        Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
        TrybeTrip?
        <br />
        <textarea
          name="textarea-name"
          id="textarea-id"
          cols="30"
          rows="10"
          maxlength="500ch"
        ></textarea>
      </label>
      <br />
      <label for="date-id"
        >Qual a melhor data para realizar sua viagem?
        <br />
        <input type="date" name="date-name" id="date-id" />
      </label>
      <br />
      <label for="checkbox-id">
        <input type="checkbox" name="checkbox-name" id="checkbox-id" />
        Gostaria de receber outras incríveis oportunidades oferecidas pela
        Trybe?</label
      >
      <br />
      <label for="agreement-checkbox">
        <input
          type="checkbox"
          name="checkbox-name2"
          id="agreement-checkbox"
          required
        />
        Concordo que imagens das minhas férias poderão ser usadas na divulgação
        de concursos futuros.</label
      >
      <br />
      <label for="">
        <input type="file" name="" id="" accept=".png,.jpg" />
        Nos envie sua foto</label
      >
      <br />
      <button type="submit" id="submit-button" disabled>SUBMIT</button>
      <button type="button" id="clear">RESET</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
